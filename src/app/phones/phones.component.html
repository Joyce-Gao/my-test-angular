<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
        <h2 >
          {{title}}
        </h2>
        <div class="row">
          <div class="col-md-6">
            <label class="input-query">
              Search: <input [ngModel]="query" (keyup)="onQuery($event)" />
            </label>
          </div>
          <div class="col-md-6">
            Sort by:
            <select [ngModel]='orderProp' #order (change)="onChange(order.value)">
              <option value="name">Alphabetical</option>
              <option value="age">Newest</option>
            </select>
          </div>
        </div>
        <div class="phones-length">number of phones: {{(phones |filter: query |orderby:orderProp)?.length}}</div>
        <ul class="phones">
          <li *ngFor="let phone of (phones |filter: query |orderby:orderProp);let odd=odd; " [class.odd]="odd"  class="thumbnail phone-list-item">
            <a href="/phones/{{phone.id}}" class="thumb"><img src={{phone.imageUrl}} alt={{phone.name}}/></a>
            <a href="/phones/{{phone.id}}"><h6>{{phone.name}}</h6></a>
            <p>{{phone.snippet}}</p>
          </li>
        </ul>
    </div>
  </div>
</div>
